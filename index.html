<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Rock Paper Scissors</h2>
    </header>
    <section>
      <div>
        <label>
          <h3>Your Choice :--</h3>
        </label>
        <p id="displayChoiceUser"></p>
        <br /><br />
        <label>
          <h3>Computer Choice :--</h3>
        </label>
        <p id="displayChoiceComputer"></p>
        <br /><br />
        <label>
          <h2>Winner is :-</h2>
        </label>
        <p id="displayResult" style="color: darkgreen; font-size: xx-large"></p>
      </div>
      <div class="buttons">
        <button onclick="playRock()">Rock</button>
        <button onclick="playPaper()">Paper</button>
        <button onclick="playScissors()">Scissors</button>
        <button onclick="reset()">Play Again</button>
      </div>
      <br /><br />
    </section>
  </body>
</html>
